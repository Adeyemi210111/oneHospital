<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Page</title>
    <link rel="stylesheet" href="css/appoint.css">
</head>
<body>
    <div id="contain">
        <div id="leftbar">
            <div id="logo"><img src="images/OneHosp 03 2.png" alt=""></div>
            <div id="menu">
                <div class="list">
                    <div id="icon"><img src="images/dashicon.svg" alt=""></div>
                    <p id="p-dash" style="color: black;">Dashboard</p>
                </div>
                <div class="list">
                    <div id="icon"><img src="images/appbl.png" alt=""></div>
                     <p>Appointment</p>
                </div>
                <div class="list">
                    <div id="icon"><img src="images/recbl.png" alt=""></div>
                    <p>Records</p>
                </div>
                <div class="list">
                    <div id="icon"><img src="images/counbl.png" alt=""></div>
                    <p>Counselling</p>
                </div>
                <div class="list">
                    <div id="icon"><img src="images/emer.png" alt=""></div>
                    <p>Emergency</p>
                </div>
            </div>
        </div>
        <div id="main">
            <h5>Appointments</h5> 
            <h1>Welcome Adeyemi</h1>
            <p style="color:#89898a;">Up till date, you have booked 10 appointments.</p>
            <div id="boxwrap">
                <div class="box"><p>All</p></div>
                <div class="box"><p>Upcoming</p></div>
            </div>
            <th>
                <tr>Date</tr>
                <tr>Doctor</tr>
                <tr>Time</tr>
                <tr>Department</tr>
                <tr>Action</tr>
        </div>
        
    </div>
</body>
</html>
