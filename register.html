<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user registration</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="inner">
        <div class="logo">
          <a href="index.html">  <img src="image/logo one hosp.png" alt=""></a>
        </div>
        <div class="container">
            <h2>User Registration</h2>
            <div class="right"></div>
            <div class="left">
                <div class="formbox">
                    <form action="">
                        <p>First Name</p>
                        <input type="text" name="First Name" placeholder="First Name" required>
                        <p>Last Name</p>
                        <input type="text" name="last name" placeholder="Last Name" required>
                        <p>Email Address</p>
                        <input type="text" name="Email address" placeholder="Email Address" required>
                        <p>Password (should not be more than 8 characters)</p>
                        <input type="password" name="password" placeholder="Password">
                        <p>Mobile Number</p>
                        <input type="number" name=" Mobile number" placeholder="Mobile Number" required>
                        <p>Gender</p>
                        <select id="gender">
                            <option value="gender">Gender</option>
                            <option value="gender">Male</option>
                            <option value="gender">Female</option>
                        </select>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
