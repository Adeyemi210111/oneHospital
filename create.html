<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneHospital - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/create.css">
</head>

<body>
    <div id="container">
        <div id="left">
            <div id="logo">
               <a href="index.html"> <img src="images/logo.png" alt=""></a>
            </div>
            <div id="formsection">
                <h3>Login into your account</h3>
                <form action="">
                    <label for="fname">Firstname</label>
                    <input type="text" name='fname' placeholder="john">
                    <label for="lname">Lastname</label>
                    <input type="text" name='lname' placeholder="Doe">
                    <label for="email">Email</label>
                    <input type="email" name='email' placeholder="johndoe@yahoo.com">
                    <label for="pass">Password</label>
                    <input type="password" name='pass' placeholder="*******">
                    <button type="submit">Sign Up</button>
                </form>
                <span>Already have an account? <a href="login.html">Log in</a></span>
                <small id="copy">&copy;2020 All Rights Reserved. One Hospital</small>
            </div>
            
        </div>
        <div id="right">
            <img src="images/loginimage.png" alt="">
        </div>



    </div>
</body>

</html>
