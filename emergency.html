<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>one Hospital-Emergency</title>
    <link rel="stylesheet" href="css/emer.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="contain">
        <div id="main">
            <div id="box">
                <div id="top">
                    <div id="arrow"><img src="images/arrow.svg" alt=""></div>
                    <h3>Where can we pick you up?</h3>
                </div>
                <input type="text" placeholder="Add a pickup location">
                <div id="wrap">
                    <div id="time">
                        <div id="clock"><img src="images/clock.svg" alt=""></div>
                        <p>Time</p>
                    </div>
                    <div id="now">
                        <p>Now</p>
                        <div id="icon"><img src="images/dropdown icon.svg" alt=""></div>
                    </div>
                </div>
                <div id="locatn">
                    <div id="locatnicon"><img src="images/location 1.png" alt=""></div>
                    <p>Allow location process?</p>
                    <div id="icon2"><img src="images/baseline-toggle-off 1.png" alt=""></div>
                </div>
                <button id="btn">PROCEED</button>
            </div>
        </div>
    </div>
</body>
</html>
